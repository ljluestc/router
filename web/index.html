<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Router Simulator - CloudPods & Aviatrix Integration</title>
    <meta name="description" content="Advanced router simulation platform with multi-cloud management, traffic shaping, and network impairments" />
    <meta name="keywords" content="router, simulation, cloudpods, aviatrix, networking, multi-cloud, traffic shaping" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://calelin.github.io/router/" />
    <meta property="og:title" content="Router Simulator - CloudPods & Aviatrix Integration" />
    <meta property="og:description" content="Advanced router simulation platform with multi-cloud management, traffic shaping, and network impairments" />
    <meta property="og:image" content="https://calelin.github.io/router/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://calelin.github.io/router/" />
    <meta property="twitter:title" content="Router Simulator - CloudPods & Aviatrix Integration" />
    <meta property="twitter:description" content="Advanced router simulation platform with multi-cloud management, traffic shaping, and network impairments" />
    <meta property="twitter:image" content="https://calelin.github.io/router/og-image.png" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#1e40af" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Styles -->
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading screen -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Router Simulator</div>
        <div class="loading-subtext">Initializing multi-cloud networking platform...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
