name: "Basic Router Configuration"
description: "A simple router with two interfaces and static routes"

interfaces:
  - name: "eth0"
    ip_address: "192.168.1.1"
    subnet_mask: "255.255.255.0"
    is_up: true
    mtu: 1500
  
  - name: "eth1"
    ip_address: "192.168.2.1"
    subnet_mask: "255.255.255.0"
    is_up: true
    mtu: 1500

routes:
  - network: "192.168.1.0/24"
    next_hop: "0.0.0.0"
    interface: "eth0"
    metric: 1
    protocol: "connected"
    is_active: true
  
  - network: "192.168.2.0/24"
    next_hop: "0.0.0.0"
    interface: "eth1"
    metric: 1
    protocol: "connected"
    is_active: true
  
  - network: "0.0.0.0/0"
    next_hop: "192.168.1.254"
    interface: "eth0"
    metric: 1
    protocol: "static"
    is_active: true

traffic_shaping:
  token_bucket:
    capacity: 1000000
    rate: 100000
  wfq_classes:
    - class_id: 1
      weight: 10
    - class_id: 2
      weight: 20

test_commands:
  - "show interfaces"
  - "show routes"
  - "show statistics"
