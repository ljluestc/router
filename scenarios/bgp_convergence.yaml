scenarios:
  bgp_convergence:
    description: "BGP convergence test scenario with multiple ASes"
    router:
      hostname: "bgp-router-1"
      router_id: "1.1.1.1"
      log_level: "debug"
      enable_ipv6: false
      enable_mpls: false
    
    interfaces:
      - name: "eth0"
        ip_address: "192.168.1.1"
        subnet_mask: "255.255.255.0"
        mtu: 1500
        enabled: true
        description: "Internal network"
      
      - name: "eth1"
        ip_address: "10.0.0.1"
        subnet_mask: "255.255.255.0"
        mtu: 1500
        enabled: true
        description: "External network"
    
    protocols:
      bgp:
        enabled: true
        update_interval_ms: 1000
        parameters:
          local_as: "65001"
          router_id: "1.1.1.1"
          neighbors: "10.0.0.2,10.0.0.3"
          hold_time: "180"
          keepalive_interval: "60"
          enable_graceful_restart: "true"
      
      ospf:
        enabled: true
        update_interval_ms: 1000
        parameters:
          router_id: "1.1.1.1"
          area_id: "0.0.0.0"
          hello_interval: "10"
          dead_interval: "40"
          interfaces: "eth0"
    
    traffic_shaping:
      algorithm: "weighted_fair_queue"
      wfq_classes:
        - class_id: 1
          weight: 10
          min_bandwidth: 1000000
          max_bandwidth: 10000000
          name: "BGP Control Traffic"
          is_active: true
        
        - class_id: 2
          weight: 5
          min_bandwidth: 500000
          max_bandwidth: 5000000
          name: "OSPF Control Traffic"
          is_active: true
        
        - class_id: 3
          weight: 1
          min_bandwidth: 100000
          max_bandwidth: 1000000
          name: "Data Traffic"
          is_active: true
    
    netem:
      - interface: "eth1"
        delay:
          delay_ms: 50
          jitter_ms: 5
          distribution: "normal"
        loss:
          type: "random"
          percentage: 0.1
        duplicate:
          percentage: 0.05

  ospf_area_test:
    description: "OSPF multi-area test scenario"
    router:
      hostname: "ospf-area-router"
      router_id: "2.2.2.2"
      log_level: "info"
    
    interfaces:
      - name: "eth0"
        ip_address: "192.168.10.1"
        subnet_mask: "255.255.255.0"
        description: "Area 0 backbone"
      
      - name: "eth1"
        ip_address: "192.168.20.1"
        subnet_mask: "255.255.255.0"
        description: "Area 1"
      
      - name: "eth2"
        ip_address: "192.168.30.1"
        subnet_mask: "255.255.255.0"
        description: "Area 2"
    
    protocols:
      ospf:
        enabled: true
        parameters:
          router_id: "2.2.2.2"
          area_id: "0.0.0.0"
          hello_interval: "10"
          dead_interval: "40"
          interfaces: "eth0,eth1,eth2"
    
    traffic_shaping:
      algorithm: "token_bucket"
      token_bucket:
        capacity: 2000000
        rate: 1000000
        burst_size: 1000000
        allow_burst: true

  isis_level_test:
    description: "IS-IS multi-level test scenario"
    router:
      hostname: "isis-level-router"
      router_id: "3.3.3.3"
    
    interfaces:
      - name: "eth0"
        ip_address: "10.1.1.1"
        subnet_mask: "255.255.255.0"
        description: "Level 1-2"
      
      - name: "eth1"
        ip_address: "10.2.2.1"
        subnet_mask: "255.255.255.0"
        description: "Level 2 only"
    
    protocols:
      isis:
        enabled: true
        parameters:
          system_id: "1921.6800.1001"
          area_id: "49.0001"
          level: "1-2"
          hello_interval: "10"
          hold_time: "30"
          interfaces: "eth0,eth1"
    
    netem:
      - interface: "eth0"
        delay:
          delay_ms: 20
          jitter_ms: 2
          distribution: "uniform"
      
      - interface: "eth1"
        rate_limit:
          rate_kbps: 1000
          burst_kb: 100

  high_latency_test:
    description: "High latency network simulation"
    router:
      hostname: "high-latency-router"
      router_id: "4.4.4.4"
    
    interfaces:
      - name: "eth0"
        ip_address: "172.16.1.1"
        subnet_mask: "255.255.255.0"
        description: "High latency link"
    
    protocols:
      bgp:
        enabled: true
        parameters:
          local_as: "65002"
          router_id: "4.4.4.4"
          neighbors: "172.16.1.2"
          hold_time: "300"
          keepalive_interval: "100"
    
    netem:
      - interface: "eth0"
        delay:
          delay_ms: 500
          jitter_ms: 50
          distribution: "normal"
        loss:
          type: "random"
          percentage: 2.0
        reorder:
          type: "percentage"
          percentage: 1.0

  packet_loss_test:
    description: "Packet loss simulation scenario"
    router:
      hostname: "loss-test-router"
      router_id: "5.5.5.5"
    
    interfaces:
      - name: "eth0"
        ip_address: "203.0.113.1"
        subnet_mask: "255.255.255.0"
        description: "Lossy link"
    
    protocols:
      ospf:
        enabled: true
        parameters:
          router_id: "5.5.5.5"
          area_id: "0.0.0.0"
          hello_interval: "5"
          dead_interval: "20"
          interfaces: "eth0"
    
    netem:
      - interface: "eth0"
        loss:
          type: "random"
          percentage: 5.0
        corrupt:
          percentage: 0.5
        duplicate:
          percentage: 1.0

  congested_network_test:
    description: "Congested network simulation"
    router:
      hostname: "congested-router"
      router_id: "6.6.6.6"
    
    interfaces:
      - name: "eth0"
        ip_address: "198.51.100.1"
        subnet_mask: "255.255.255.0"
        description: "Congested link"
    
    traffic_shaping:
      algorithm: "rate_limiting"
      token_bucket:
        capacity: 100000
        rate: 50000
        burst_size: 25000
        allow_burst: false
    
    netem:
      - interface: "eth0"
        rate_limit:
          rate_kbps: 100
          burst_kb: 10
        delay:
          delay_ms: 100
          jitter_ms: 20
          distribution: "pareto"