# Basic Router Configuration Example
router_id: 1.1.1.1
hostname: basic-router
interfaces:
  - eth0
  - eth1
  - eth2

# Protocol Configuration
enable_bgp: true
enable_ospf: true
enable_isis: false

# BGP Configuration
as_number: 65001
area_id: 0.0.0.0
system_id: 0000.0000.0001

# Interface Details
interface_configs:
  eth0:
    ip_address: 192.168.1.1
    subnet_mask: 255.255.255.0
    bandwidth_mbps: 1000
    is_up: true
    description: "LAN Interface"
    
  eth1:
    ip_address: 10.0.0.1
    subnet_mask: 255.255.255.0
    bandwidth_mbps: 1000
    is_up: true
    description: "WAN Interface"
    
  eth2:
    ip_address: 172.16.0.1
    subnet_mask: 255.255.255.0
    bandwidth_mbps: 100
    is_up: false
    description: "Management Interface"

# Traffic Shaping Configuration
traffic_shaping:
  eth0:
    rate_bps: 100000000  # 100 Mbps
    burst_size: 1000000  # 1 MB
    enable_wfq: true
    num_queues: 8
    
  eth1:
    rate_bps: 1000000000  # 1 Gbps
    burst_size: 10000000  # 10 MB
    enable_wfq: true
    num_queues: 16

# Network Impairments (for testing)
impairments:
  eth1:
    enable_delay: true
    delay_ms: 50
    enable_jitter: true
    jitter_ms: 10
    enable_loss: false
    loss_percent: 0.0
